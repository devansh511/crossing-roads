<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Crossing Roads</title>

</head>
<body>

    <div class="center">
        <div class="content">
            <div class="header">
                <h2>Crossed the Roads!</h2>
            </div>
            <label for="click" class="fa fa-check"></label>
            <p>Yeah! You got through the roads.</p>
            <p>Your score is: </p><span><p class="final-score">0</p></span>

            <p class="remark"></p>
            
            <div class="line"></div>
            <a href="index.html" class="close-btn">Get me home!</a>
            <a href="index4.html" class="restart-btn">Cross More Roads!</a>
        </div>
    </div>  

    <div class="center-f">
        <div class="content-f">
            <div class="header">
                <h2>GAME OVER!</h2>
            </div>
            <label for="click" class="fa fa-times" id="cancel"></label>
            <p>Wham! You got into the vehicle.</p>
            <p>Your score is: </p><span><p class="final-score">0</p></span>

            <p class="remark-f"></p>
            
            <div class="line"></div>
            <a href="index.html" class="close-btn">Get me home!</a>
            <a href="index3.html" class="restart-btn">Try Again:(</a>
        </div>
    </div>

    <div class="game" >
        <div class="finish">
            <div class="flag">
                <img src="./assets/flag.png">
                <div class="scoreboard">
                    <h1 id="seconds">
                        0
                    </h1>
                </div>
            </div>

        </div>



        <div class="road">
            <div class="stripe1">
                
                <div class="car1" id="00">

                </div>
                <div class="car1" id="01">

                </div>


                </div>    
    
            </div>
    
        </div>
        <div class="grass">

        </div>
        
        <div class="road">
            <div class="stripe2">

                
                <div class="car-l1" id="10">

                </div>
                <div class="car-l1" id="11">

                </div>
             


            </div>
                
    
        </div>

        <div class="grass">

        </div>
        
        <div class="road">
            <div class="stripe3">
               
                    <div class="car2" id="20">

                    </div>
                    <div class="car2" id="21">

                    </div>

            </div>
            
    
        </div>
        
        <div class="grass">

        </div>
        
        
        <div class="road">
            <div class="stripe4">
                
                <div class="car-l2" id="30">

                </div>
                <div class="car-l2" id="31">

                </div>
                
            </div>
    
        </div>
        <img src="./assets/pepa.png" id="char">
    </div>

    

    <script src="./js/app2.js"></script>
    
</body>
</html>
